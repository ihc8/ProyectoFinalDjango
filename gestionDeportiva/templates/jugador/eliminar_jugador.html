{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1 class="mb-4">Eliminar Jugador</h1>
    
    <p>¿Estás seguro de que quieres eliminar el Jugador "{{ jugador.nombre }}"?</p>
    
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-outline-danger">Eliminar</button>
      <a href="{% url 'gestioDeportiva:listado_jugadores' %}" class="btn btn-outline-secondary">Cancelar</a>

    </form>
  </div>
{% endblock %}
